<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{header :: header}"></th:block>
<style>
    .con{
        margin: 0 0 150px;
    }
    .con1{
        width: 100%;
        height: 150px;
        //border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .con1>p{
        font-size: 50px;
        font-weight: 700;
    }
    .con2{
        width: 100%;
        height: 400px;
        //border: 1px solid black;
    }

    .qnaTop{
        margin: 0 auto;
        width: 70%;
        height: 80%;
        //border: 1px solid black;
        display: flex;
        flex-wrap: wrap;

    }

    .qTopText{
        margin: 10px auto;
        text-align: center;
        font-weight: 600;
        width: 20%;
        height: 15%;
        font-size: 25px;
    }
    .topBox{
        width: 20%;
        height: 50%;
        border: 1px solid rgba(0, 0, 0, 0.35);
        text-align: center;

    }
    .topBox:hover{
        background-color: rgba(0, 0, 0, 0.53);
        color: white;
        cursor: pointer;
    }

    .con3{
        margin: 0 auto;
        width: 70%;
        height: auto;
        //border: 1px solid black;
    }
    .tap_list{
        display: flex;
        width: 100%;
        height: 70px;
    }
    .tap_list>.tap_btn{
        font-size: 15px;
        font-weight: 550;
        width: 20%;
        height: 100%;
        text-align: center;
        line-height: 60px;
        border: 1px solid black;
    }
    .tap_btn:hover{
        background-color: black;
        color: white;
        cursor: pointer;
    }

    /*modal line*/
    .custom-modal .modal-content{
        width: 60% !important;
        margin:0 auto !important;
    }

    /*accordion line*/
    #accordion-list{
        margin: 50px 0 100px;
        border: 1px solid black;
    }
    .modal-body{
        margin: 30px 30px;
    }
    .accordion-header{
        margin: 40px 0;
    }
    .accordion-body{
        margin: 20px;
    }


</style>

<!--con1-->

<div class="con con1">
    <p> 고객 센터 </p>
</div>

<!--con2-->
<div class="con con2">

    <div class="qTopText">
        <p>자주 찾는 질문 TOP10</p>
    </div>

    <div class="qnaTop">

        <button type="button" class="topBox" data-bs-toggle="modal" data-bs-target="#myModal" id="topBox0">
            <span>반품/교환 신청 시 <br> 주의사항이 있나요?</span>
        </button>
        <button type="button" class="topBox" data-bs-toggle="modal" data-bs-target="#myModal" id="topBox1">
            <span>배송 받은 상품에 <br> 문제가 있어요. <br><br> 교환/반품신청이 가능한가요?</span>
        </button>
        <button type="button" class="topBox" data-bs-toggle="modal" data-bs-target="#myModal" id="topBox2">
            <span>회원가입은 어떻게 하나요?</span>
        </button>
        <button type="button" class="topBox" data-bs-toggle="modal" data-bs-target="#myModal" id="topBox3">
            <span>매장으로 방문하여 <br> A/S 접수가 가능한가요?</span>
        </button>
        <button type="button" class="topBox" data-bs-toggle="modal" data-bs-target="#myModal" id="topBox4">
            <span>[국내]외국인은 탑승시 <br> 어떤 신분증이 필요한가요? </span>
        </button>
        <button type="button" class="topBox" data-bs-toggle="modal" data-bs-target="#myModal" id="topBox5">
            <span>A/S 절차는 어떻게 되며, <br> 시간은 얼마나 소요되나요?</span>
        </button>
        <button type="button" class="topBox" data-bs-toggle="modal" data-bs-target="#myModal" id="topBox6">
            <span>개명을 하였는데 <br> 이름 변경은 어떻게 하나요?</span>
        </button>
        <button type="button" class="topBox" data-bs-toggle="modal" data-bs-target="#myModal" id="topBox7">
            <span>만 14세 미만도 <br> 가입 가능한가요?</span>
        </button>
        <button type="button" class="topBox" data-bs-toggle="modal" data-bs-target="#myModal" id="topBox8">
            <span>상품은 어떻게 포장되나요?</span>
        </button>
        <button type="button" class="topBox" data-bs-toggle="modal" data-bs-target="#myModal" id="topBox9">
            <span>친환경 인증이란 무엇인가요?</span>
        </button>

    </div>
</div>
<!-- 모달창 코드 -->
<div class="modal" id="myModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered custom-modal" style="max-width: none">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="font-size: 20px; font-weight: 700">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="mText">Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>



<!--con3-->
<div class="con con3">
    <ul class="tap_list">
        <li class="tap_btn" id="customer">회원</li>
        <li class="tap_btn" id="pay">주문/결제</li>
        <li class="tap_btn" id="delivery">배송</li>
        <li class="tap_btn" id="payback">취소/환불</li>
        <li class="tap_btn" id="returnExchange">반품/교환</li>
    </ul>

    <div id="accordion-list">
    </div>

</div>

<script th:src="@{/js/helpDesk.js}"></script>

<th:block th:replace="~{footer :: footer}"></th:block>
