<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<th:block th:replace="~{header :: header}"></th:block>
<body>
<h1>1:1 문의</h1>
<a href="/help/register"><button type="button" class="helpBtn">문의하기</button></a>
<div class="input-group mb-3" style="width: 500px;">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>No</th>
            <th>작성자</th>
            <th>제목</th>
            <th>작성일</th>
            <th>답변상태</th>
        </tr>
        </thead>
        <tbody th:each="hvo:${list}">
        <tr>
            <td>[[${hvo.hno}]]</td>
            <td>[[${hvo.id}]]</td>
            <td><a th:href="@{/help/detail(hno=${hvo.hno})}">[[${hvo.title}]]</a></td>
            <td>[[${hvo.regAt}]]</td>
            <td>
                <span th:text="${hvo.reply == 'N' || hvo.reply == 'n' ? '답변대기' : '답변완료'}"></span>
            </td>
        </tr>

        <tr th:if="${hvo.replyContent != null}">
            <td colspan="5" class="replyAdmin">
                <a th:href="@{/help/replyAns(hno=${hvo.hno})}">Re_관리자 답변입니다.</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!--페이지네이션-->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item ${ph.prev eq false ? 'disabled' : ''}">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">≪</span>
                </a>
            </li>
            <li th:each="i : ${#numbers.sequence(ph.startPage, ph.endPage)}"
                th:classappend="${ph.pgvo.pageNum == i} ? 'active'">
                <a th:href="@{/help/list(pageNum=${i}, pageSize=${ph.pgvo.pageSize})}" th:text="${i}"></a>
            </li>
            <li class="page-item ${ph.next eq false ? 'disabled' : ''}">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">≫</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>

<th:block th:replace="~{footer :: footer}"></th:block>
