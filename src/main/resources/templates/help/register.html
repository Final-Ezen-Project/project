<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<th:block th:replace="~{header :: header}"></th:block>
<body>
<div class="container-md">
    <h1>Board Register Page</h1>
    <form action="/help/register" method="post">
        <div class="input-group mb-3">
            <span class="input-group-text" id="t">제목</span>
            <input type="text" class="form-control" name="title" aria-label="title" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="i">작성자</span>
            <input type="text" class="form-control" name="id" aria-label="writer" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="c">내용</span>
            <textarea class="form-control" name="content" aria-label="With textarea"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="regBtn">등록</button>
    </form>
</div>
</body>
<th:block th:replace="~{footer :: footer}"></th:block>
