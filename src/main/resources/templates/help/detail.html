<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<th:block th:replace="~{header :: header}"></th:block>
<body>
<h1>1:1 문의</h1>
<form action="/help/detail" method="post" id="modForm">
    <input type="hidden" name="hno" th:value="${hvo.hno}">
    <div class="my-3">
        <label for="created">작성일 : </label>
        <input type="text" class="form-control" id="created" th:value="${hvo.regAt}">
    </div>
    <div class="mb-3">
        <label for="title">제목 : </label>
        <input type="text" class="form-control" id="title" name="title" th:value="${hvo.title}">
    </div>
    <div class="mb-3">
        <label for="id">작성자 : </label>
        <input type="text" class="form-control" id="id" name="id" th:value="${hvo.id}">
    </div>
    <div class="mb-3">
        <label for="content">내용 : </label>
        <textarea name="content" id="content" cols="50" rows="5" class="form-control">[[${hvo.content}]]</textarea>
    </div>
    <button type="button" id="listBtn" class="btn btn-outline-primary">List</button>
    <!-- detail page에서 modify 상태로 변경하기 위한 버튼 -->
    <button type="button" id="modBtn" class="btn btn-outline-warning">Modify</button>
    <button type="button" id="delBtn" class="btn btn-outline-danger">Remove</button>
</form>
<!--<form action="/help/remove" method="post" id="delForm" style="display:none">-->
<!--    <input type="hidden" name="hno" th:value="${hvo.hno}">-->
<!--</form>-->
</body>
<th:block th:replace="~{footer :: footer}"></th:block>
