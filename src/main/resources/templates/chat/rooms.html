<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Rooms</title>
</head>
<body>
<h1>Chat Rooms</h1>
<ul>
    <li th:each="room : ${chatRooms}">
        <a th:href="@{/chat/room/{id}(id=${room.id})}" th:text="${room.customerId} + ' & ' + ${room.sellerId}">Room</a>
    </li>
</ul>
<a th:href="@{/chat/new-room}"><button>new room</button></a>
</body>
</html>
