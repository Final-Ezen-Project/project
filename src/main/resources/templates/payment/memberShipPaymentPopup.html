<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>멤버쉽 결제</title>
    <link rel="stylesheet" href="/dist/css/reset.css">
    <style>
        @font-face {
            font-family: 'NotoSans KR';
            src: url("/dist/font/Noto_Sans_KR/NotoSansKR-VariableFont_wght.ttf");
        }

        body {
            font-family: "NotoSans KR", serif;
            background-color: #ffffff;
        }

        #membership-title {
            width: 100%;
            height: 111px;
            background-color: orange;
            color: white;
            display: flex;
            justify-content: end;
        }
        .title-box{
            width: 90%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }
        .title-box p:first-child{
            font-size: 19px;
        }
        .title-box p:last-child{
            font-size: 25px;
            font-weight: 600;
        }
        .content-box{
            width: 100%;
            height: 500px;
            /*background-color: #0dcaf0;*/
        }

        .memberShipPaymentButton-box{
            width: 100%;
            height: 88px;
            background-color: rebeccapurple;
        }
        .memberShipPaymentButton-box>button{
            width: 100%;
            height: 100%;
            border: none;
            background-color: violet;
            color: white;
            font-size: 23px;
            font-weight: 600;
            cursor: pointer;
        }
        .memberShipPaymentButton-box>button:hover{
            filter: brightness(95%);
        }

        .content-box > div:nth-child(1){
            width: 95%;
            height: 100px;
            /*background-color: red;*/
            margin-left: 5%;
            display: flex;
            justify-content: center;
            align-items: end;
            font-size: 21px;
            font-weight: 700;
        }
        .content-box>ul{
            width: 80%;
            height: 250px;
            margin-left: 20%;
            margin-top: 89px;
            /*background-color: forestgreen;*/
        }
        .content-box>ul>li{
            width: 100%;
            height: 33%;
            /*background-color: red;*/
            font-size: 18px;
            font-weight: 500;
        }

    </style>
</head>
