<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{header :: header}"></th:block>

<style>

    #qtyBox{
        width: 50%;
        height: 100px;
        margin: 50px auto;
        border: 1px solid black;
        display: flex;
        justify-content: space-around;
        align-content: center;
    }

    .product-container{
        width: 940px;
        height: 500px;
        margin: 0 auto;
        border : 1px solid black;
        /*display: flex;*/
        justify-content: center;
    }
    .first-content{
        /*border: 1px solid black;*/
        margin: 0 auto;
        width: 70%;
        height: 500px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .main-image-box{
        /*border: 1px solid blue;*/
        width: 40%;
        height: 60%;
    }
    .product-description{
        /*border: 1px solid red;*/
        width: 35%;
        height: 50%;
    }
    #productName-text{
        width: 100%;
        height: 20%;
        font-size: 42px;
        font-weight: 550;
        /*border: 1px solid black;*/

    }
    #productDescription-text{
        margin: 30px 0;
        width: 100%;
        height: 20%;
        font-size: 17px;
        font-weight: 700;
        color: rgba(0, 0, 0, 0.62);
        /*border: 1px solid black;*/
    }
    #productPrice-text{
        margin-top: 10px;
        font-weight: 700;
        font-size: 40px;
    }
    .seller-box{
        width: 100%;
        height: 20%;
        margin-top: 100px;
        /*border: 1px solid black;*/
        font-size: 20px;
        font-weight: 600;
        color: rgba(0, 0, 0, 0.65);
    }

    .pick-content{
        width: 940px;
        height: 250px;
        border: 1px solid black;
        margin: 0 auto;
        display: flex;
        justify-content: end;
    }
    .pick-box{
        width: 60%;
        height: 100%;
        border: 1px solid black;
    }
    .product-count-box{
        border-radius: 5px;
        border: 1px solid rgba(211, 211, 211, 0.73);;
        width: 300px;
        height: 100px;
        margin: 20px auto;
    }
    .product-count-box p{
        margin : 15px 60px;
        font-size : 15px;
        font-weight: bold;
        color: rgb(51, 51, 51);
    }
    #count-box{
        width: 100px;
        height: 40px;
        display: flex;
        margin-left: 30px;
    }
    .count-button{
        width: 40px;
        height: 40px;
    }
    .count-quantity{
        width: 40px;
        height: 40px;
        text-align: center;
        border: 1px solid black;
        line-height: 40px;
        display: flex;
        justify-content: center;
    }
    .total-sum{
        width: 100%;
        height: 30%;
        border: 1px solid black;
    }
    #productPrice{
        font-size: 32px;
        font-weight: 700;
        color: firebrick;
    }


    </style>

<div class="product-container">

<div class="first-content">
    <div class="main-image-box"><img th:src="${productDTO.productVO.mainImage}" style="width: 100%; height: 100%"></div>
    <div class="product-description">
        <p id="productName-text">[[${productDTO.productVO.name}]]</p>
        <p id="productDescription-text">[[${productDTO.productVO.description}]]</p>
        <span id="productPrice-text" th:text="${#numbers.formatDecimal(productDTO.productVO.price, 0, 'COMMA', -1, 'POINT')}"></span> <span style="font-size: 25px; font-weight: 700">원</span>
        <div class="seller-box">
        <span>판매자 : </span> <span>[[${productDTO.productVO.sellerId}]]</span>
        </div>
    </div>
</div>

    <div class="pick-content">
        <div class="pick-box">
            <div class="product-count-box">
                <p>[[${productDTO.productVO.name}]]</p>
                <div id="count-box">
                <button class="count-button" id="-">-</button>
                    <span class="count-quantity" id="productQty">1</span>
                <button class="count-button" id="+">+</button>
                </div>
            </div>
            <div class="total-sum">
                <span style="font-weight: 600; font-size: 27px; margin: 0 30px 0 30px">합계</span>
                <span id="productPrice">[[${productDTO.productVO.price}]]</span>
            </div>
        </div>
    </div>


</div>








<div class="containe1r">


<h1>상품 디테일 페이지</h1>
