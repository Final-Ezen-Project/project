<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세</title>
</head>
<th:block th:replace="~{header :: header}"></th:block>

<style>
    .product-container{
        width: 940px;
        height: 500px;
        margin: 0 auto;
        /*border : 1px solid black;*/
        /*display: flex;*/
        justify-content: center;
    }
    .first-content{
        /*border: 1px solid black;*/
        margin: 0 auto;
        width: 100%;
        height: 500px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        /*border: 1px solid red;*/
    }
    .main-image-box{
        /*border: 1px solid blue;*/
        width: 35%;
        height: 65%;
    }
    .product-description{
        width: 60%;
        height: 80%;
        /*border: 1px solid blue;*/
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
    }
    .product-description-box{
        width: 100%;
        height: 20%;
        display: flex;
        border-bottom: 1px solid lightgrey;
        border-radius: 2px;
    }
    .product-description-q{
        width: 20%;
        height: 100%;
        border-right: 1px solid lightgrey;
        border-radius: 2px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 15px;
        font-weight: 700;
        color: rgb(102, 102, 102);
    }
    .product-description-a{
        width: 80%;
        height: 100%;
        /*border: 1px solid black;*/
        display: flex;
        align-items: center;
        justify-content: center;
    }



    .pick-content{
        width: 940px;
        height: 250px;
        /*border: 1px solid black;*/
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
    }
    .buy-or-pick-box{
        width: 45%;
        height: 100%;
        /*border: 1px solid red;*/
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
    }
    .buy-or-pick-select{
        width: 100%;
        height: 35%;
        /*border: 1px solid black;*/
        border: none;
        font-size: 30px;
        font-weight: 700 ;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(255, 69, 0, 0.81);
        color: white;
    }
    .pick-box{
        width: 50%;
        height: 100%;
        border: 1px solid lightgrey;
        border-radius: 3px;
    }
    .product-count-box{
        border-radius: 5px;
        border: 1px solid rgba(211, 211, 211, 0.73);;
        width: 300px;
        height: 100px;
        margin: 20px auto;
    }
    .product-count-box p{
        margin : 15px 30px;
        font-size : 15px;
        font-weight: bold;
        color: rgb(51, 51, 51);
    }
    #count-box{
        width: 100px;
        height: 40px;
        display: flex;
        margin-left: 30px;
        /*border: 1px solid black;*/
    }
    .count-button{
        width: 70px;
        height: 40px;
        border: 1px solid lightgrey;
        border-radius: 2px;
        background-color: white;
        font-weight: 700;
        font-size: 25px;
    }
    .count-quantity{
        width: 100px;
        height: 40px;
        text-align: center;
        border-top: 1px solid lightgrey;
        border-bottom: 1px solid lightgrey;
        border-radius: 2px;
        line-height: 40px;
        display: flex;
        justify-content: center;
        font-weight: 700;
        font-size: 18px;
    }
    .total-sum{
        width: 100%;
        height: 30%;
        margin-top: 50px;
        /*border: 1px solid black;*/
    }
    #productPrice{
        font-size: 32px;
        font-weight: 700;
        color: firebrick;
    }

    </style>

<body>

<div class="product-container">

<div class="first-content">
    <div class="main-image-box"><img th:src="${productDTO.productVO.mainImage}" style="width: 100%; height: 100%"></div>
    <div class="product-description">
        <div class="product-description-box">
            <div class="product-description-q">
                <p>상품명</p>
            </div>
            <div class="product-description-a">
            <p style="font-size: 23px; font-weight: 600">[[${productDTO.productVO.name}]]</p>
                </div>
            </div>
        <div class="product-description-box">
            <div class="product-description-q">
                <p>상품설명</p>
            </div>
            <div class="product-description-a">
                <p style="font-weight: 670">[[${productDTO.productVO.description}]]</p>
            </div>
        </div>
        <div class="product-description-box">
            <div class="product-description-q">
                <p>원산지</p>
            </div>
            <div class="product-description-a">
                <p style="font-size: 21px; font-weight: 620">상품설명 참조</p>
            </div>
        </div>
        <div class="product-description-box">
            <div class="product-description-q">
                <p>판매자</p>
            </div>
            <div class="product-description-a">
                <p style="font-size: 16px; font-weight: 600;">[[${productDTO.productVO.sellerId}]]</p>
            </div>
        </div>
    </div>
</div>


    <div class="pick-content">
        <div class="buy-or-pick-box">
            <button class="buy-or-pick-select">장바구니</button>
            <button class="buy-or-pick-select" id="purchaseButton">주문하기</button>
        </div>
        <div class="pick-box">
            <div class="product-count-box">
                <p>[[${productDTO.productVO.name}]]</p>
                <div id="count-box">
                <button class="count-button" id="-" disabled>-</button>
                    <span class="count-quantity" id="productQty">1</span>
                <button class="count-button" id="+">+</button>
                </div>
                <p id="max-quantity-notice" style="color: red; margin: 30px 0 30px 30px" ></p>
            </div>
            <div class="total-sum">
                <span style="font-size: 27px; margin: 0 50px 0 100px">합계</span>
                <span class="product-price-text" id="productPrice" th:text="${#numbers.formatDecimal(productDTO.productVO.price, 0, 'COMMA', -1, 'POINT')} + ' 원'"></span>
            </div>
        </div>
    </div>

<script src="https://cdn.iamport.kr/v1/iamport.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script th:inline="javascript">const productDTO = [[${productDTO}]];</script>
<script th:src="@{/js/productDetail.js}"></script>
<script th:src="@{/js/payment.js}"></script>
</body>

<th:block th:replace="~{footer :: footer}"></th:block>
