<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{header :: header}"></th:block>

<style>

    #qtyBox{
        width: 50%;
        height: 100px;
        margin: 50px auto;
        border: 1px solid black;
        display: flex;
        justify-content: space-around;
        align-content: center;
    }

    .container{
        border: 1px solid black;
        margin: 30px auto;
        width: 70%;
        height: 500px;
        display: flex;
        justify-content: space-evenly;
    }
    .main-image-box{
        border: 1px solid blue;
        width: 35%;
        height: 70%;
    }
    .product-description{
        border: 1px solid red;
        width: 45%;
        height: 100%;
    }


    </style>

<div class="container">
    <div class="main-image-box"><img th:src="${productDTO.productVO.mainImage}" style="width: 100%; height: 100%"></div>
    <div class="product-description">
        <div id="productName-box">[[${productDTO.productVO.name}]]</div>
    </div>
</div>


<div class="containe1r">


<h1>상품 디테일 페이지</h1>


    <img th:src="${productDTO.productVO.mainImage}" style="width: 300px" height="300px">

<th:block th:each="descImg:${productDTO.imageList}">

    <div>
    <img th:src="${descImg.detailImage}" style="width: 600px" height="600px">
    </div>


</th:block>

    <div id="qtyBox">

        <button disabled id="-">-&nbsp;</button>
        <span style="font-size: 30px" id="productQty"> 0 </span>
        <button id="+">&nbsp;+</button>

        <div>
        <span>총 결제금액 :</span>
        <span id="productPrice">0</span>
        <span>원</span>
        </div>

    </div>

    <button id="purchaseButton">상품 구매</button>
</div>

<script src="https://cdn.iamport.kr/v1/iamport.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>


<script th:inline="javascript">
    const productDTO = [[${productDTO}]];
</script>

<script th:src="@{/js/productDetail.js}"></script>

<script th:src="@{/js/payment.js}"></script>


<th:block th:replace="~{footer :: footer}"></th:block>
